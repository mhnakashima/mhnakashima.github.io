<div class="container">
    <div class="row">
        <div class="side col-12 col-sm-4">
            <h2 class="text-subtitle">
                Skills
            </h2>
        </div>

        <div class="col-12 col-sm-8">
            
            <div class="row">
                <div class="skill-container col-6 col-sm-6" *ngFor="let skill of skills$ | async" >
                    <div class="section skill">
                        <h3 class="text-sectionTitle">
                            {{skill.name}}
                        </h3>
                    </div>

                    <div class="row skill-row">
                        <div class="section badges col-12 col-sm-6"  *ngFor="let item of skill.skills">
                            
                            <div class="skill-badge">
                                <span class="">
                                    <span class="skill-description">
                                        {{item.name}}
                                    </span>
                                    <span class="skill-level float-right">
                                        {{item.level}}
                                    </span>
                                </span>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>

</div>
